---
- name: Configure passwordless sudo access
  hosts: amd_gpu_nodes
  become: yes
  become_method: sudo
  vars:
    ansible_user: gabs
    sudo_user: gabs

  tasks:
    - name: Ensure sudo is installed
      apt:
        name: sudo
        state: present
        update_cache: yes

    - name: Create sudoers.d directory if it doesn't exist
      file:
        path: /etc/sudoers.d
        state: directory
        mode: '0755'

    - name: Add sudoers file for user
      copy:
        content: "{{ sudo_user }} ALL=(ALL) NOPASSWD: ALL"
        dest: "/etc/sudoers.d/{{ sudo_user }}"
        mode: '0440'
        validate: 'visudo -cf %s'

    - name: Ensure correct permissions on /etc/sudoers.d
      file:
        path: /etc/sudoers.d
        mode: '0755'
        state: directory

    - name: Install QEMU guest agent on Debian/Ubuntu
      apt:
        name: qemu-guest-agent
        state: present
        update_cache: yes